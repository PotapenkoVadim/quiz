<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
</head>
<body>
  <main class="app">
    <div class="app__wrapper">
      <div class="app__col app__col-left">
        <span id="marker" class="marker"></span>
      </div>

      <div class="app__col app__col-right">
        <form id="form" class="form quiz">
          <div id="quiz-list" class="quiz__list">
            <div data-id="step" class="quiz__step quiz__step-1">
              <label class="form__control">
                <input name="field-1-1" class="form__field" type="text" required />
                <span class="form__label">Question 1.1</span>
              </label>
    
              <label class="form__control">
                <input name="field-1-2" class="form__field" type="text" required />
                <span class="form__label">Question 1.2</span>
              </label>
    
              <label class="form__control">
                <input name="field-1-3" class="form__field" type="text" required />
                <span class="form__label">Question 1.3</span>
              </label>
    
              <label class="form__control">
                <input name="field-1-4" class="form__field" type="text" required />
                <span class="form__label">Question 1.4</span>
              </label>
    
              <div class="form__button">
                <button type="button" class="button button_accent">Next</button>
              </div>
            </div>
  
            <div data-id="step" class="quiz__step quiz__step-2">
              <label class="form__control">
                <input name="field-2-1" class="form__field" type="text" required />
                <span class="form__label">Question 2.1</span>
              </label>
    
              <label class="form__control">
                <input name="field-2-2" class="form__field" type="text" required />
                <span class="form__label">Question 2.2</span>
              </label>
    
              <label class="form__control">
                <input name="field-2-3" class="form__field" type="text" required />
                <span class="form__label">Question 2.3</span>
              </label>
    
              <label class="form__control">
                <input name="field-2-4" class="form__field" type="text" required />
                <span class="form__label">Question 2.4</span>
              </label>
    
              <div class="form__button">
                <button type="button" class="button button_accent">Next</button>
              </div>
            </div>
  
            <div data-id="step" class="quiz__step quiz__step-3">
              <label class="form__control">
                <input name="field-3-1" class="form__field" type="text" required />
                <span class="form__label">Question 3.1</span>
              </label>
    
              <label class="form__control">
                <input name="field-3-2" class="form__field" type="text" required />
                <span class="form__label">Question 3.2</span>
              </label>
    
              <label class="form__control">
                <input name="field-3-3" class="form__field" type="text" required />
                <span class="form__label">Question 3.3</span>
              </label>
    
              <label class="form__control">
                <input name="field-3-4" class="form__field" type="text" required />
                <span class="form__label">Question 3.4</span>
              </label>
    
              <div class="form__button">
                <button type="button" class="button button_accent">Next</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
